spring.application.name=app-farmacia

# Configuración de la fuente de datos
# Opciones: mock (datos simulados) o api (API real)
app.data.source=mock

# URL base de la API real (cuando esté disponible)
# Descomentar y configurar para la API real
# app.data.source=api
# app.api.base-url=https://tu-api-real.com/api

# Configuración de WebClient
app.api.timeout=10
app.api.max-retry=3

# Configuración de la base de datos PostgreSQL
spring.datasource.url=jdbc:postgresql://localhost:5432/db_farmacia
spring.datasource.username=postgres
spring.datasource.password=1234
spring.datasource.driver-class-name=org.postgresql.Driver

# Configuración de JPA/Hibernate
spring.jpa.database-platform=org.hibernate.dialect.PostgreSQLDialect
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.open-in-view=false

# Configuración de Spring Security
spring.security.user.name=admin
spring.security.user.password=admin

# Configuración de SpringDoc/Swagger
springdoc.swagger-ui.tagsSorter=alpha
springdoc.swagger-ui.operationsSorter=alpha
springdoc.swagger-ui.doc-expansion=none
springdoc.swagger-ui.path=/swagger-ui.html
springdoc.api-docs.path=/v3/api-docs

# Configuración del servidor
server.port=8080

# Configuración de logging (opcional)
logging.level.com.turnos=INFO
logging.level.org.springframework.security=WARN
logging.level.org.hibernate.SQL=DEBUG
logging.level.org.hibernate.type.descriptor.sql.BasicBinder=TRACE